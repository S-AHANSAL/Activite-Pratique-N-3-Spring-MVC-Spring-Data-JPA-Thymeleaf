<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div class="p-3">
    <div class="card">
        <div class="card-header">Liste patients</div>
        <div class="card-body">
            <form th:action="@{/index}" method="get">
                <label>Keyword:</label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-info">
                    <i class="bi bi-search"></i>
                </button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Date</th>
                    <th>Malade</th>
                    <th>Score</th>
                </tr>
                <tr th:each="p:${patients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.malade}"></td>
                    <td th:text="${p.score}"></td>
                    <td>
                        <a
                                onclick="javascript:return confirm('Etes vous sure?')"
                                th:href="@{delete(id=${p.id},page=${currentPage},keyword=${keyword})}" class="btn btn-danger">
                                <i class="bi bi-trash"></i></a>
                        </a>
                    </td>
                </tr>
                </thead>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,item:${pages}">
                     <a th:href="@{/index(page=${item.index},keyword=${keyword})}"
                        th:class="${currentPage == item.index?'btn btn-info ms-1':'btn btn-outline-info'}"
                        th:text="${item.count}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
